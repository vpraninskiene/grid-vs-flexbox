<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="flex">
        <div class="left">
            <div class="box">1</div>
        </div>
        <div class="right">
            <div class="box">2</div>
            <div class="row">
                <div class="box">3</div>
                <div class="box">4</div>
             </div>
        </div>       
    </section>

    <section class="grid">
        <div class="gr-box">1</div>
        <div class="gr-box">2</div>
        <div class="gr-box">3</div>
        <div class="gr-box">4</div>
    </section>
   
           
</body>
</html>
